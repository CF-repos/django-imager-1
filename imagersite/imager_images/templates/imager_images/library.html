{% extends 'imagersite/base.html' %}


{% block content %}
<h1>Library</h1>

<div class="tz-gallery-grid">
<h2>Albums</h2>

    <div class="row">
    {% for album in albums %}
        <div class="col-sm-6 col-md-3">
            <a href="">
                <img src="{{album.thumbnail}}" alt="{{album.title}}">
            </a>
        </div>
    {% endfor %}
    </div>

</div>

<div class="tz-gallery">
<h2>Photos</h2>


    <div class="row">
    {% for photo in photos %}

  <div class="col-sm-6 col-md-3">
                  <a class="lightbox fa fa-search" href="{{photo.image}}">
                    <img src="{{photo.thumbnail}}" alt="{{photo.title}}">
                </a>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
